plugins {
  id 'java'
  id 'war'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly("javax.servlet:javax.servlet-api:4.0.1")
  compileOnly("javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.2")
  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
  compileOnly("org.projectlombok:lombok:1.18.34")
  annotationProcessor("org.projectlombok:lombok:1.18.34")
  implementation("com.fasterxml.jackson.core:jackson-databind:2.17.2")
  implementation("org.springframework.security:spring-security-crypto:6.3.0")
  implementation("commons-logging:commons-logging:1.2")
  implementation("org.postgresql:postgresql:42.7.3")
  runtimeOnly("org.apache.taglibs:taglibs-standard-impl:1.2.5")
  implementation("org.glassfish.web:javax.servlet.jsp.jstl:1.2.5")
  implementation("org.postgresql:postgresql:42.7.4")
  implementation("com.zaxxer:HikariCP:5.0.1")
}

test {
useJUnitPlatform()}